{% extends 'base.html' %}

{% block title %}New Post{% endblock title%}

{% block more_css %}
<link rel="stylesheet" href="../../static/css/new_post.css">
{% endblock %}

{% block content %}
<div class="container-md">
    <h1>New Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create" class="btn btn-success">
    </form>
</div>
{% endblock content %}
